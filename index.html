<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Fighting Game Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Arizona Fighting Game Hub - Your ultimate destination for fighting game events, tournaments, and community discussions in Arizona.">
    <meta name="keywords" content="Arizona, Fighting Games, Tournaments, Events, Community, Tekken, Street Fighter, Mortal Kombat">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#" onclick="showSection('home')">Home</a></li>
            <li><a href="#" onclick="showSection('events')">Events</a></li>
            <li><a href="#" onclick="showSection('tournaments')">Tournaments</a></li>
            <li><a href="#" onclick="showSection('streamers')">Streamers</a></li>
            <li><a href="#" onclick="showSection('forums')">Forums</a></li>
            <li><a href="#" onclick="showSection('shop')">Shop</a></li>
        </ul>
    </nav>

    <h1>Arizona Fighting Game Hub</h1>

    <section id="home" class="content-section visible">
        <div class="content-container">
            <h1>Welcome to the Arena</h1>
            <p>Your hub for the latest in Arizona's fighting game scene.</p>
            <div class="game-menu">
                <button class="arcade-button" onclick="showSection('tekken8')">Tekken 8</button>
                <button class="arcade-button" onclick="showSection('streetfighter6')">Street Fighter 6</button>
                <button class="arcade-button" onclick="showSection('mortalKombat1')">Mortal Kombat 1</button>
                <button class="arcade-button" onclick="showSection('guiltyGearStrive')">Guilty Gear Strive</button>
                <button class="arcade-button" onclick="showSection('kingOfFighters')">King of Fighters XV</button>
            </div>
        </div>
    </section>

    <!-- Other sections for events, tournaments, streamers, forums, and shop... -->

    <footer>
        <p>Arizona Fighting Game Hub Â© 2024</p>
        <p><a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></p>
        <p>Follow us on:
            <a href="#"><img src="social-icon1.png" alt="Social Icon 1"></a>
            <a href="#"><img src="social-icon2.png" alt="Social Icon 2"></a>
            <a href="#"><img src="social-icon3.png" alt="Social Icon 3"></a>
        </p>
    </footer>

    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll('.content-section');
            sections.forEach(function(section) {
                section.classList.remove('visible');
                section.style.display = 'none';
            });
            var section = document.getElementById(sectionId);
            section.style.display = 'block';
            setTimeout(function() {
                section.classList.add('visible');
            }, 50);
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('home').classList.add('visible');
        });
    </script>
</body>
</html>
