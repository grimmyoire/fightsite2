<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Fighting Game Hub</title>
    <meta name="description" content="Join the Arizona Fighting Game community. Participate in tournaments, forums, and more.">
    <meta name="keywords" content="Fighting Games, Arizona, Tournaments, Gaming Community">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.0.0/main.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.0.0/main.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#carouselExample">Home</a>
        <a href="#blog-section">Blog</a>
        <a href="#calendar-section">Events</a>
        <a href="#profile-section">Profile</a>
    </nav>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Carousel Section -->
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="image1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First Slide</h5>
                        <p>Description for first slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="image2.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second Slide</h5>
                        <p>Description for second slide.</p>
                    </div>
                </div>
                <!-- Additional slides as needed -->
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Blog Section -->
        <section id="blog-section" class="blog-section">
            <h2>Latest News</h2>
            <article class="blog-post">
                <h3>Post Title</h3>
                <p>Post content...</p>
                <a href="/post/1" class="btn">Read More</a>
            </article>
            <!-- Add more posts -->
        </section>

        <!-- Calendar Section -->
        <section id="calendar-section">
            <h2>Upcoming Events</h2>
            <div id='calendar'></div>
        </section>

        <!-- Profile Section -->
        <section id="profile-section" class="profile-container">
            <h2>Welcome, [User Name]</h2>
            <p>Email: [User Email]</p>
            <p>Rank: [User Rank]</p>
            <a href="/edit-profile" class="btn">Edit Profile</a>
        </section>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    { title: 'Event 1', date: '2024-08-25' },
                    { title: 'Event 2', date: '2024-08-26' }
                ]
            });

            calendar.render();
        });
    </script>
</body>
</html>
